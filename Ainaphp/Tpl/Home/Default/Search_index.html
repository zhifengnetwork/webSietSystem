<include file="Home:banner"/>
<div class="crumbs">
</div>
<div class="container clearfix">
    <include file="Home:sidebar"/>
    <div class="mainBox">
        <div class="mainTitle clearfix">
            <!-- <h3 class="main_left">Search</h3> -->
            <div class="main_address">
                <a href="{$site_url}">HOME</a> <a href="">-</a>
                <a href="{$site_url}">SEARCH</a>
            </div>
        </div>
      <div class="News-content" style="min-height: 540px">
        <ul>
          <li>
            <volist name="list" id="r">
              <a href="{$r.url}">
                <p>
                  <a class="title" href="{$r.url}" title="" style="font-size: 18px">{$r.title}</a>
                  <span class="float-r">{$r.createtime|toDate=###,"Y-m-d"}</span>

              </a>
            </volist>
          </li>
        </ul>
        {if $pages}
        <div class="page">
          {$pages}
        </div>
        {/if}
      </div>
    </div>
</div>
