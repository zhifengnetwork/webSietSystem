<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="{$seo_keywords}"/>
    <meta name="description" content="{$seo_description}"/>
    <title>{if MODULE_NAME != 'Index'}{$seo_title}{else}{$site_name}{/if}</title>

     <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
     <meta name="renderer" content="webkit">
     <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!-- css-->
    <link rel="stylesheet" href="__PUBLIC__/www/css/animate.min.css"/>

    <link rel="stylesheet" href="__PUBLIC__/www/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/www/css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/www/css/main.css"/>
    <!-- script -->
    <script src="__PUBLIC__/www/js/jquery-2.2.0.min.js"></script>
    <script src="__PUBLIC__/www/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/www/js/swiper-3.3.1.min.js"></script>
    <script src="__PUBLIC__/www/js/wow.min.js"></script>
    <script src="__PUBLIC__/www/js/main.js"></script>
    <script src="__PUBLIC__/www/js/layout.js"></script>



</head>
<body>

<!--头部-->
<div class="container-fluid" style="padding: 0">
    <div  class="hhh" style="min-width: 1200px;height: 30px;background: #43a42d">
        <div style="width: 1200px;margin: 0 auto;line-height: 30px">

          <form id="search_form" action="{:U('Search/index')}" style="display: inline-block;float: right;height: 30px;">

            <input type="text" name="search" id="search" placeholder="search.." style="height: 20px;width: 150px;border: 0;border-radius: 3px;vertical-align: middle;">
            <img src="__PUBLIC__/www/image/search.png" alt="" class="search" style="height: 20px; vertical-align: middle;">
          </form>
          <a href="http://www.facebook.com/aluminumextrucsionprofile/?notif_id=1529996725874134&notif_t=page_admin" style="    float: right;line-height: 20px;margin-top: 5px;padding-right: 20px;">
            <img src="__PUBLIC__/www/image/ff3.png" alt="" style="height: 20px">
          </a>
          <script>
            $(function () {
              $('.search').click(function () {
                var search = $('#search').val();
                  if(search == ''){
                    alert("Please enter the search content");
                    $('#search').focus();
                    return false;
                  }else{
                    $('#search_form').submit();
                  }
              })
            })
          </script>
        </div>

    </div>
    <div class="row" style="background: #14374b; height: 90px;">
        <!-- logo-->
        <div class="head_left text-center wow slideInLeft"style="text-align: right">
          <a href="#"><img src="__PUBLIC__/www/image/logo.png" alt="" style="margin: 0 auto;height: 50px;margin-top: 15px"/></a>
        </div>
        <div class="head_right">
            <ul class="list-inline text-center indexListUlA" >
                <!-- i标签用来展示文本上面的绿色横线-->
                <li>
                    <!--<i {if MODULE_NAME=='Index'}class="indexListUlATopColor"{/if}></i>-->
                    <a {if MODULE_NAME=='Index'}class="indexListUlATopColor"{/if} href="/index.php">Home</a>
                </li>

                <YP:subcat catid="0" id="r" where="listorder asc" limit="6" key="n">
                <if condition="$r.catname neq 'Thanks'">
                <li class="{if $r[child]==1}indexProductHover{/if}">
                    <!--<i {if $bcid==$r[id]}class="indexListUlATopColor"{/if}></i>-->
                    <a {if $bcid==$r[id]}class="indexListUlATopColor"{/if} href="{$r.url}">{$r.catname}</a>
                    {if $r[child]==1}
                    <!-- 向上的小箭头-->
                    <span class="listTopClick"></span>
                    <!-- 二级栏目-->
                    <ul class="indexListUlATwoList">
                     <YP:subcat catid="$r[id]" id="rs" limit="10" key="nn">
                        <li><a href="{$rs.url}">{$rs.catname}</a></li>
                     </YP:subcat>
                    </ul>
                    {/if}

                </li>
                </if>
               </YP:subcat>

            </ul>
        </div>
    </div>
</div>
