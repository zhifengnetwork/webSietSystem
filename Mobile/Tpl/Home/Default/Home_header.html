<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
          
    <meta name="keywords" content="{$seo_keywords}"/>
    <meta name="description" content="{$seo_description}"/>
    <title>{if MODULE_NAME != 'Index'}{$seo_title}{else}{$site_name}{/if}</title>
    <!-- css-->
    <link rel="stylesheet" href="__PUBLIC__/wap/css/jquery.mmenu.all.css"/>
    <link rel="stylesheet" href="__PUBLIC__/wap/css/swiper-3.4.2.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/wap/css/main.css"/>

    <!-- js-->
    <script src="__PUBLIC__/wap/js/jquery-2.2.0.min.js"></script>
    <script src="__PUBLIC__/wap/js/jquery.mmenu.all.min.js"></script>
    <script src="__PUBLIC__/wap/js/swiper-3.4.2.min.js"></script>
    <script src="__PUBLIC__/wap/js/top.js"></script>
    <script src="__PUBLIC__/wap/js/main.js"></script>

    <!-- 这些js是每个页面都有-->
    <script type="text/javascript">
        $(function() {
            $('nav#menu').mmenu({
                "slidingSubmenus": false,
                "offCanvas": {
                    "position": "right"
                },
                "extensions": [
                    "theme-dark",
                    "pagedim-black"
                ]
            });
        });
    </script>
</head>
<body>
<div id="page">

    <!-- 头部 -->
    <div class="header" style="position: relative;background: #14374b;padding-bottom: 15px">
        <a href="#menu" style="position: absolute;right: 20px;top: 20px;"><img src="__PUBLIC__/wap/image/threeClick.png" alt="" style="width: 28px"/></a>
        <img src="__PUBLIC__/wap/image/m_logo.png" alt="" style="width: 175px;margin-left: 8%">
    </div>
    <!-- 头部 -->
