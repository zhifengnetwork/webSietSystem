 <!-- 内容 -->
    <div class="content">
        <!-- 顶部图片-->
        <div class="productTopImg">
           <img src="__PUBLIC__/wap/image/Aluminum_top.jpg" alt="" class="img-responsive"/>

        </div>

        <!-- 页面标题-->
        <div class="productTextTop clearfix">
            <div class="productTextTopP clearfix">
                <!--<p>-->
                    <!--<img src="__PUBLIC__/wap/image/productH.png" alt=""/>-->
                <!--</p>-->
                <h2>{$catname}</h2>
            </div>
        </div>

        <!-- 产品分类列表-->
        <div class="productTwoAClick clearfix">
            <!-- a按钮中class有名productTwoAClickActive的为被选中与当前页面-->

                 {if $child==1}
                 <YP:subcat catid="catid">
                  <a href="{$r.url}" {if $catid==$r[id]}class="productTwoAClickActive"{/if}><span>{$r.catname}</span></a>
                 </YP:subcat>
                  {else}
                  <YP:subcat catid="parentid">
                 <a href="{$r.url}" {if $catid==$r[id]}class="productTwoAClickActive"{/if}><span>{$r.catname}</span></a>
                 </YP:subcat>
                 {/if}
        </div>

        <!-- 产品列表-->
        <div class="productList clearfix">

            <!-- 产品66一-->
             <volist name="list" id="r" listorder="desc">
            <div class="productListDivs">
                <a href="{$r.url}"><img src="{$r.thumb}" alt="{$r.title}"/>
                <h2>{$r.title}</h2>
                <p>{$r.description}</p>
                </a>
            </div>
             </volist>

        </div>

        <!--分页按钮-->
        <div class="pagingClick">
            <ul class="pagingClickUl clearfix list-inline text-center">
                <li>
                    {$pages}
                </li>
            </ul>
        </div>

    </div>
